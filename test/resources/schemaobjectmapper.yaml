openapi: "3.0.0"
info:
  title: "Test for allOf"
  version: "1"
servers:
  - url: /v1/
paths:
  /tests:
    get:
      # parameters:
        # - name: id
        #   in: path
        #   required: true
        #   schema:
        #     schema:
        #         type: string
        #         format: date-time
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  created_at:
                    type: string
                    format: date-time
                  id:
                    type: number
                    
  /users/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/ObjectId"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
components:
  schemas:
    ObjectId:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
    Date:
      type: string
      format: date
    DateTime:
      type: string
      format: date-time
    User:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ObjectId"
        creationDateTime:
          $ref: "#/components/schemas/DateTime"
        creationDate:
          $ref: "#/components/schemas/Date"